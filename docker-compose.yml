version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fitconnect-backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=replace-me-in-prod
      - ALLOWED_HOSTS=*
      - DJANGO_SETTINGS_MODULE=fitConnect.settings
    volumes:
      - ./backend:/app:cached
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend/media:/app/media
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fitconnect-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  Optional: add a db service (postgres) if you migrate from sqlite to Postgres later
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitconnect
    volumes:
      - postgres_data:/var/lib/postgresql/data

  volumes:
  postgres_data: